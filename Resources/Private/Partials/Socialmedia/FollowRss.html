{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns:f="http://typo3.org/ns/fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml"
     lang="en">
	<f:section name="Default">
		<!-- theme_bootstrap_cleany: Partials/Socialmedia/FollowRss.html [begin] -->

		<f:if condition="{theme:constant(constant:'themes.configuration.socialmedia.useRss')}">
			<li class="partial-socialmedia-followRss theme_bootstrap_cleany">
				<a href="{theme:constant(constant:'themes.configuration.socialmedia.rssLink')}"
				   target="_blank" title="RSS"
				   class="fa-rss"></a>
			</li>
		</f:if>

		<!-- theme_bootstrap_cleany: Partials/Socialmedia/FollowRss.html [end] -->
	</f:section>
</div>
